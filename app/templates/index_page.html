        <form>
        	Host: <input type="text" placeholder="redis IP 地址" id="new_host" />&nbsp;&nbsp;
        	Port: <input type="number" placeholder="6379" id="new_port" />&nbsp;&nbsp;
        	Password: <input type="text" placeholder="" id="new_password" />&nbsp;&nbsp;
        	Email: <input type="text" placeholder="报警提醒" id="new_email" />&nbsp;&nbsp;
        	<input type="button" onclick="add_redis_btn_click()" value="添加/更新" />&nbsp;
        	<input type="button" onclick="add_demo_redis_btn_click()" value="来个示例" />
        </form>
        <table id="redis_table" width="100%" border="0" cellpadding="10" cellspacing="1" bgcolor="#CCCCCC" style="margin:1em 0;">
            <tbody>
                <tr>
                    <th width="50%" bgcolor="#DDEEFF">Redis Information</th>
                    <th width="30%" bgcolor="#DDEEFF">添加时间</th>
                    <th width="20%" bgcolor="#DDEEFF">操作</th>
                </tr>
                {% for redis in redis_all %}
                <tr>
                    <td><a target="_blank" href="/redis/{{redis.md5}}.html">{{redis.redis_host}}:{{redis.redis_port}}</a></td>
                    <td>{{redis.add_time}}</td>
                    <td><input type="button" onclick="del_redis('{{redis.md5}}')" value="删除"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
